    <h3>Employee Details Form</h3>
    <label>Employee Id </label><br>
    <input type="text" placeholder="enter your emp id " required><br><br>
    <label>Employee Name </label><br>
    <input type="text" placeholder="enter your emp name " required><br><br>
     <label >DoB</label><br>
     <input type="date" required><br><br>

    <input type="email" placeholder="enter your email" required><br><br>

     <input type="url" required><br><br>

    <label>Project Week</label><br>
    <input type="week"><br><br>
    <label>Meeting Time</label><br>
    <input type="time"><br><br>
    <label>Project Progress</label><br>
<input type="range" required ><br><br>
  <input type="text" list="status"><br>
      <datalist id="status">
        <option value="Started">
        <option value="In Progress">
        <option value="Completed">
        <option value="On Hold">
    </datalist>
    <br><br>
   <label>Dress Color</label><br>
    <input type="color"><br><br>
    <input type="submit" value="Submit">


</form>
